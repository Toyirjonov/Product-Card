<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__image">
        <img
          class="card__image-product"
          src="image/chanel.png"
          alt="Gabrielle Essence Eau De Parfum"
          width="300"
          height="450"
        />
      </div>
      <div class="card__content">
        <p class="card__category">Perfume</p>
        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__price">
          <span class="card__price-current">$149.99</span>
          <span class="card__price-old">$169.99</span>
        </div>
        <a href="#" class="card__button" role="button" aria-label="Add to cart">
          <img src="image/cart-icon.svg" alt="" class="card__button-icon" />
          Add to Cart
        </a>
      </div>
    </div>
  </body>
</html>
